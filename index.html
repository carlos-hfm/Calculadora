<html>
<head>
    <title> Calculadora Online </title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <script type="text/javascript">

        function somar(){
            var num1 = document.getElementById("agr1").value;
            var num2 = document.getElementById("agr2").value;
            var soma = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML="Resultado: " + soma;
        }
    
        function sub(){
            var num1 = document.getElementById("agr1").value;
            var num2 = document.getElementById("agr2").value;
            var subt = parseInt(num1) - parseInt(num2);
            document.getElementById("result").innerHTML="Resultado: " + subt;
        }
        
        function multi(){
            var num1 = document.getElementById("agr1").value;
            var num2 = document.getElementById("agr2").value;
            var mult = parseInt(num1) * parseInt(num2);
            document.getElementById("result").innerHTML="Resultado: " + mult;
        }
    
        function dividir(){
            var num1 = document.getElementById("agr1").value;
            var num2 = document.getElementById("agr2").value;
            var divi = parseInt(num1) / parseInt(num2);
            document.getElementById("result").innerHTML="Resultado: " + divi;
        }
    
    </script>
</head>
<body>
    <div class="calc">

        <h1 class="texto">Calculadora Online</h1>

        <input type="number" id="agr1" class="input" placeholder="Primeiro argumento">
        <br>
        <input type="number" id="agr2" class="input" placeholder="Segundo argumento">
        <br>
        <button class="op" onclick="somar()">Somar</button>
        <button class="op" onclick="sub()">Subtrair</button>
        <button class="op" onclick="multi()">Multiplicar</button>
        <button class="op" onclick="dividir()">Dividir</button>
        <br><br>
    
        <div id="result" class="texto"></div>
    </div>
</body>
</html>
